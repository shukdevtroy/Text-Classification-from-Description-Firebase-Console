<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Job Recommendation System</h1>
        <textarea id="description" rows="6" placeholder="Enter job description..."></textarea>
        <button onclick="getRecommendation()">Get Recommendation</button>
        <div id="result">
            <p id="jobTitle"></p>
            <p id="jobDescription"></p>
            <p id="similarity"></p>
        </div>
    </div>
    <!-- Include external libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/natural/0.6.3/natural.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stopword/0.0.5/stopword.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
