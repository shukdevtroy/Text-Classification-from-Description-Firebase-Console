<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Job Recommendation System</h1>
    </header>
    <main>
        <textarea id="jobDescription" placeholder="Enter job description..."></textarea>
        <button id="recommendButton">Get Job Recommendation</button>
        <button id="refreshButton">Refresh</button>
        <div id="recommendationOutput"></div>
    </main>
    <footer>
        <h2>Submit Feedback</h2>
        <input type="email" id="userEmail" placeholder="Your email address" />
        <textarea id="userFeedback" placeholder="Your feedback..."></textarea>
        <button id="submitFeedbackButton">Submit Feedback</button>
        <div id="feedbackDisplay"></div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
